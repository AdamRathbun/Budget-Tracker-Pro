<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Budget Tracker</title>
</head>
<body>
    <div class="topPart">press g to start</div>
    <div class="overall hideAll"> 
        <h1>Budget Tracker</h1>
        <section class="totals">
            <div class="incomeStyle">
                <h2>Income</h2>
                <h3 class="income">0</h3>
            </div>
            <div class="expenseStyle">
                <h2>Expense</h2>
                <h3 class="expense">0</h3>
            </div>
            <div class="totalStyle">
                <h2>Total</h2>
                <h3 class="total">0</h3>
            </div>
        </section>
        <section class="userData">
            <form class="itemStyle">
                <input type="text" placeholder="item" id="item">
            </form>
            <form class="valueStyle">
                <input type="text" placeholder="value" id="value" class="monetary">
            </form>
            <div class="dropdown pickStyle">
                <button class="pickValue">Choose</button>
                <div class="valueType">
                    <button class="incomeType hide" data-action="income">Income</button>
                    <button class="expenseType hide" data-action="expense">Expense</button>
                </div>
            </div>
            <button class="add">Add</button>
        </section>
        <section class="display">
            <div class="itemDisplay"></div>
            <div class="valueDisplay"></div>
        </section>
    </div>

    <script src='main.js' type="text/javascript"></script>
</body>
</html>
